<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script>

    const input = document.getElementById('search');
    const myDiv = document.getElementById('search_label');
    input.addEventListener('focus', () => {
        myDiv.style.display = 'block';
    });
    input.addEventListener('blur', (event) => {
        setTimeout(() => {
            myDiv.style.display = 'none';
        }, 100);
    });

    $(document).ready(function () {
        $('#search').keyup(function () {
            $('#search_label').html('');
            var searchField = $('#search').val();

            if (searchField.length > 0) {
                $.ajax({
                    url: `http://127.0.0.1:8000/api/color/?search=${searchField}`,
                    type: 'GET',
                    success: function (data) {
                        $('#search_label').append(
                        "<p class='text-gray mb-0' style='font-size: 12px'>РЕКОМЕНДАЦИИ</p>"
                        );
                        $.each(data.results, function (key, value) {
                            $('#search_label').append(
                                "<div class='ps-3 search_label_div'>" +
                                "<h3 id='search_label_o' class='f-c-green mb-1 fs-6' style='font-size: 14px'>" + value.name + "</h3>" +
                                "<p id='search_label_p' class='fw-light f-c-green pb-1 mb-0' style='font-size: 10px'>" + value.code + "</p>"+
                                "</div>"
                            );
                        });
                    },
                    error: function (xhr, status, error) {
                        console.log("Error: " + error);
                    }
                });
            }
        });
    });

</script>
